<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form>
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1688507780318-bff0debfbca2?ixlib=
            rb-4.0.3&ixid=
            M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=
            format&fit=crop&w=1470&q=80" alt="City Image">
            <a href="https://unsplash.com/photos/a-city-at-night-with-lights-
            reflecting-in-the-water-Fh6it-vgByk" target="_blank">City Image</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1688354222920-691a471afabf?ixlib=
            rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=
            crop&w=687&q=80" alt="Namaste">
            <a href="https://unsplash.com/photos/a-woman-standing-on-top-of-a-
            lush-green-hillside-nwuL-0ERXh0" target="_blank">Namaste</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1573455494060-c5595004fb6c?ixlib=rb-4.0.3&ixid=
            M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=
            format&fit=crop&w=1140&q=80" alt="City Image">
            <a href="https://unsplash.com/photos/D68ADLeMh5Q" target="_blank">Japan Lighting</a>
        </div>
    </div>

    <button id="show-more-button">Show More</button>

    <script src="script.js"></script>
</body>
</html>
